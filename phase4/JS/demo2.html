<html>

<body>
    <script>
        var num;
        var sum = 0;
        for (var count = 1; count <= 3; count++) {
            num = parseInt(prompt("Enter value")); //parseInt()-> converts string to int
            sum = sum + num;

        }
        console.log(sum);

        var num;
        var sum = 0;
        var count = 1;
        var choice;
        do {
            num = parseInt(prompt("Enter value")); //parseInt()-> converts string to int
            sum = sum + num;
            choice = prompt("Do you want to enter another number");
        } while (choice == "yes"); //exit control loop
        console.log(sum);
    </script>
</body>

</html>
