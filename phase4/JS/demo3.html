        var num = 45; //number

            "fname": "Alex",
            "lname": "jhon",
            "email": "alex@gmail.com"
        };


        console.log("Array : " + array);
        console.log("Json Array: " + json1);
        document.write("Json Array: " + json1);
    </script>
