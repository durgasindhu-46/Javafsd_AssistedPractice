<!DOCTYPE html>
<html>
<script src="myscript1.js"></script>

<body>

    <h2>JavaScript Callbacks</h2>

    <p>Do a calculation and then display the result.</p>

    <p id="demo"></p>

    <script>
        let sum = (function(a, b) {
            return a + b;
        })(10, 20);

        alert(sum);
    </script>

</body>

</html>
