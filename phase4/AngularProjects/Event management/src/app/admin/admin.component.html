<div class="container">
    <table class="table  table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of todoList">
                <td>{{user.id}}</td>


                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button type="button" class="btn btn-info" (click)="edit(user)">Edit</button> &nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-danger" (click)="deleteTodo(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="flag" style="background-color: yellowgreen;">
    <div class="jumbotron">
        <div class="container">

            <div style="width: 500px; margin: auto;">
                <div class="submit-form">
                    <div class="form-group">
                        <label for="name">ID: {{user.id}}</label>
                        <input class="form-control" id="ID" [(ngModel)]="user.id" name="ID" />
                    </div>
                    <div class="form-group">
                        <label for="name">FirstName: {{user.firstname}}</label>
                        <input class="form-control" id="firstname" [(ngModel)]="user.firstname" name="firstname" />
                    </div>

                    <div class="form-group">
                        <label for="country">LastName</label>
                        <input class="form-control" id="lastname" [(ngModel)]="user.lastname" name="lastname" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" [(ngModel)]="user.email" name="email" />
                    </div>

                    <button type="button" class="btn btn-success" (click)="editTodo(user)">Update</button>


                </div>
            </div>
        </div>


    </div>

</div>
